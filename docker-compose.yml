version: '3'

services:
  db:
    image: postgres
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "8000:8000"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./dev_keys:/etc/nginx/dev_keys
    depends_on:
      - web
  rabbit:
    image: rabbitmq
    ports:
      - "5672:5672"
  web:
    build: .
    entrypoint: /app/docker-entrypoint.sh
    environment:
      - HTTPS=1
    command: python3 manage.py runserver 0.0.0.0:8002
    volumes:
      - .:/code
    ports:
      - "8001:8001"
      - "8002:8002"
    depends_on:
      - db
      - rabbit
    volumes:
      - ./:/app