<!DOCTYPE html>
{% load render_bundle from webpack_loader %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Artconomy lets you find artists to draw your personal characters.">
        <script src="//use.fontawesome.com/0094853b37.js" async></script>
      <script src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit" async defer></script>
        <title>Artconomy-- Where artists and commissioners meet!</title>
    </head>
    <body>
        <div id="app"></div>
        {% if not debug %}
            {% render_bundle 'manifest' 'js' %}
            {% render_bundle 'vendor' 'js' %}
        {% endif %}
        {% render_bundle 'app' %}
    </body>
</html>
