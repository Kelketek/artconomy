[package]
name = "line_items"
version = "0.1.1"
edition = "2021"
description = "A set of line item calculation utilities for Artconomy."
license = "AGPL-3"
repository = "https://github.com/Kelketek/artconomy"

[lib]
name = "line_items"
crate-type = ["cdylib"]

[features]
wasm = ["dep:wasm-bindgen"]
python = ["dep:pyo3"]

[dependencies]
ntest = "0.9.3"
rust_decimal = { version = "1.37.2", features = ["serde_json"] }
rust_decimal_macros = "1.37.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_derive = "1.0.219"
serde_json = "1.0.141"
wasm-bindgen = { version = "0.2.100", features = ["serde-serialize"], optional = true }
js-sys = "0.3.77"
serde-wasm-bindgen = "0.6.5"
console_error_panic_hook = "0.1.7"
log = "0.4.27"
pyo3 = { version = "0.25.1", features = ["extension-module"], optional = true }

[profile.release]
lto = true
opt-level = 'z'
